            function check()
            {
                var r_usn=/^[1][A-Za-z][A-Za-z][1-9][0-9][A-Za-z][A-Za-z][0-9][0-9][0-9]$/;
                var usn=document.getElementById("usn").value;

                    document.getElementById("usn").focus();
                    return false;
                }
